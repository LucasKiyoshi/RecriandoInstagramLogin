<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex-shrink</title>

    <style>
        .flex-container {
            display: flex;
            border: 1px solid black;
            max-width: 350px;
            margin-bottom: 10px;
        }
        
        .item {
            background-color: orangered;
            margin: 5px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        
        .s-1 {
            flex-shrink: 1;
        }
        
        .fg-1 {
            flex-grow: 1;
        }
        
        .s-0 {
            flex-shrink: 0;
        }
        
        .fg-0 {
            flex-grow: 0;
            flex-basis: 100px;
        }
    </style>
</head>

<body>
    <p>flex-shrin: 1</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-1 fg-1">B</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item s-1 fg-1">D</div>
        <div class="item s-1 fg-1">E</div>
    </div>

    <p>flex-shrin: 1</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-1 fg-1">the generated</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item s-1 fg-1">D</div>
    </div>

    <p>flex-shrin: 0 /basis 100px</p>
    <div class="flex-container">
        <div class="item s-0 fg-0">A</div>
        <div class="item s-0 fg-0">the generated</div>
        <div class="item s-0 fg-0">C generated</div>
        <div class="item s-0 fg-0">D</div>
    </div>
</body>

</html>
